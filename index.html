<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="canvas">
      <h1>Bubblesort</h1>
      <canvas
        id="bubbleCanv"
        width="500"
        height="400"
        style="border: solid 2px black; "
      ></canvas>
      <button onClick="startBubbleSort()">start</button>
    </div>
    <div class="canvas">
      <h1>Insertionsort</h1>
      <canvas
        id="insCanv"
        width="500"
        height="400"
        style="border: solid 2px black; "
      ></canvas>
      <button onClick="startQuickSort()">start</button>
    </div>
    <div class="canvas">
      <h1>Quicksort</h1>
      <canvas
        id="quickCanv"
        width="500"
        height="400"
        style="border: solid 2px black; "
      ></canvas>
      <button onClick="startQuickSort()">start</button>
    </div>

    <script src="bubblesortcanv.js"></script>
    <script src="quicksort.js"></script>
    <script src="insertionsort.js"></script>
    <script src="main.js"></script>
  </body>
</html>
